<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Químico</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-weight: bold;
}

.conversion-section {
    display: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor Químico</h1>

        <div class="form-group">
            <label for="conversionType">Selecciona el tipo de conversión:</label>
            <select id="conversionType" name="conversionType" onchange="showConversionFields()">
                <option value="molesToGrams">Moles a Gramos</option>
                <option value="gramsToMoles">Gramos a Moles</option>
                <option value="molesToAtoms">Moles a Átomos</option>
                <option value="atomsToMoles">Átomos a Moles</option>
            </select>
        </div>

        <!-- Sección para Moles a Gramos -->
        <div id="molesToGramsSection" class="conversion-section">
            <div class="form-group">
                <label for="moles">Moles:</label>
                <input type="number" id="moles" placeholder="Ingresa los moles" step="any">
            </div>
            <div class="form-group">
                <label for="symbol">Símbolo del elemento:</label>
                <input type="text" id="symbol" placeholder="Ej. H, O, Na">
            </div>
            <div class="form-group">
                <label for="molarMass">Masa Molar (g/mol):</label>
                <input type="number" id="molarMass" placeholder="Ingresa la masa molar" step="any">
            </div>
            <button onclick="convertMolesToGrams()">Convertir a Gramos</button>
            <div id="result1" class="result"></div>
        </div>

        <!-- Sección para Gramos a Moles -->
        <div id="gramsToMolesSection" class="conversion-section" style="display:none;">
            <div class="form-group">
                <label for="grams">Gramos:</label>
                <input type="number" id="grams" placeholder="Ingresa los gramos" step="any">
            </div>
            <div class="form-group">
                <label for="symbol2">Símbolo del elemento:</label>
                <input type="text" id="symbol2" placeholder="Ej. H, O, Na">
            </div>
            <div class="form-group">
                <label for="molarMass2">Masa Molar (g/mol):</label>
                <input type="number" id="molarMass2" placeholder="Ingresa la masa molar" step="any">
            </div>
            <button onclick="convertGramsToMoles()">Convertir a Moles</button>
            <div id="result2" class="result"></div>
        </div>

        <!-- Sección para Moles a Átomos -->
        <div id="molesToAtomsSection" class="conversion-section" style="display:none;">
            <div class="form-group">
                <label for="molesToAtoms">Moles:</label>
                <input type="number" id="molesToAtoms" placeholder="Ingresa los moles" step="any">
            </div>
            <button onclick="convertMolesToAtoms()">Convertir a Átomos</button>
            <div id="result3" class="result"></div>
        </div>

        <!-- Sección para Átomos a Moles -->
        <div id="atomsToMolesSection" class="conversion-section" style="display:none;">
            <div class="form-group">
                <label for="atoms">Átomos:</label>
                <input type="number" id="atoms" placeholder="Ingresa el número de átomos" step="any">
            </div>
            <button onclick="convertAtomsToMoles()">Convertir a Moles</button>
            <div id="result4" class="result"></div>
        </div>
    </div>

    <script>
        // Constante de Avogadro
const avogadro = 6.02214076e23;

// Mostrar campos según la opción seleccionada
function showConversionFields() {
    const conversionType = document.getElementById("conversionType").value;
    document.getElementById("molesToGramsSection").style.display = "none";
    document.getElementById("gramsToMolesSection").style.display = "none";
    document.getElementById("molesToAtomsSection").style.display = "none";
    document.getElementById("atomsToMolesSection").style.display = "none";

    if (conversionType === "molesToGrams") {
        document.getElementById("molesToGramsSection").style.display = "block";
    } else if (conversionType === "gramsToMoles") {
        document.getElementById("gramsToMolesSection").style.display = "block";
    } else if (conversionType === "molesToAtoms") {
        document.getElementById("molesToAtomsSection").style.display = "block";
    } else if (conversionType === "atomsToMoles") {
        document.getElementById("atomsToMolesSection").style.display = "block";
    }
}

// Conversión de Moles a Gramos
function convertMolesToGrams() {
    const moles = parseFloat(document.getElementById("moles").value);
    const molarMass = parseFloat(document.getElementById("molarMass").value);
    const elementSymbol = document.getElementById("symbol").value;
    const mass = moles * molarMass;
    document.getElementById("result1").innerText = `${moles} moles de ${elementSymbol} = ${mass.toFixed(4)} gramos`;
}

// Conversión de Gramos a Moles
function convertGramsToMoles() {
    const grams = parseFloat(document.getElementById("grams").value);
    const molarMass = parseFloat(document.getElementById("molarMass2").value);
    const elementSymbol = document.getElementById("symbol2").value;
    const moles = grams / molarMass;
    document.getElementById("result2").innerText = `${grams} gramos de ${elementSymbol} = ${moles.toFixed(4)} moles`;
}

// Conversión de Moles a Átomos
function convertMolesToAtoms() {
    const moles = parseFloat(document.getElementById("molesToAtoms").value);
    const atoms = moles * avogadro;
    document.getElementById("result3").innerText = `${moles} moles = ${atoms.toExponential(4)} átomos`;
}

// Conversión de Átomos a Moles
function convertAtomsToMoles() {
    const atoms = parseFloat(document.getElementById("atoms").value);
    const moles = atoms / avogadro;
    document.getElementById("result4").innerText = `${atoms.toExponential(4)} átomos = ${moles.toFixed(4)} moles`;
}
    </script>
</body>
</html>
